<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            height: 60px; /* shorter header */
            padding: 0 20px;
            display: flex;
            align-items: center;
            background-color: #00695c;
            color: white;
            gap: 20px;
            overflow: visible;
        }

        header img {
            height: 80px;
            margin-right: 10px;
            margin-top: -10px;
        }

        .brand {
            display: flex;
            align-items: center;
            font-family: 'Linux Libertine', Georgia, serif;
            font-size: 30px;
            font-weight: bold;
        }

        .menu-toggle {
            font-size: 30px;        /* smaller size */
            padding: 5px 20px;      /* tighter spacing */
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }


        nav {
            position: fixed;
            top: 50px;
            left: -220px; /* hidden off-screen initially */
            width: 180px;
            height: auto;
            background-color: #004d40;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: left 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(3px); /* optional, adds modern look */
        }




        nav a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #00695c;
        }

        nav.open {
            left: 40px;     /*Reveals the floating menu */
        }

        .content {
            margin: 50px 20px 20px 20px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
  <title>Template header bar for GrowSmart website</title>
  <!-- header.html -->
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="brand">
      <img src="GrowSMartLogo.png" alt="Logo">
      <span>Smart Irrigation</span>
    </div>
  </header>

  <nav id="menu">
    <h3>Main menu</h3>
    <a href="index.html" onclick="closeMenu()">Home</a>
    <a href="moisture.html" onclick="closeMenu()">Moisture Levels</a>
    <a href="#" onclick="closeMenu()">About</a>
    <a href="#" onclick="closeMenu()">Contact</a>
    <hr>
    <h3>Help</h3>
    <a href="help.html" onclick="closeMenu()">Documentation</a>
  </nav>
</body>
