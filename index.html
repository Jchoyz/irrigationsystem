<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
    }
    header {
      background-color: #00796b;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      display: none;
      flex-direction: column;
      background-color: #004d40;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
    }
    .menu a {
      padding: 15px;
      text-decoration: none;
      color: white;
      border-top: 1px solid #00695c;
    }
    .hamburger {
      cursor: pointer;
      font-size: 24px;
    }
    main {
      text-align: center;
      padding: 60px 20px;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</head>
<body>
  <header>
    <h2>🌱 Smart Garden</h2>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <div id="menu" class="menu">
    <a href="index.html">🏠 Home</a>
    <a href="moisture.html">💧 Moisture Monitor</a>
    <a href="about.html">👨‍💻 About Me</a>
  </div>

  <main>
    <h1>Welcome to the Smart Garden</h1>
    <p>Monitor soil moisture, automate watering, and keep your garden healthy!</p>
  </main>
</body>
</html>
