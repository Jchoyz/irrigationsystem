<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Irrigation System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .content {
      margin: 50px 20px 20px 20px;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Optional: Prevent header overlap if needed */
    #header-placeholder {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <!-- This will be replaced with the header + menu via JS -->
  <div id="header-placeholder"></div>

  <div class="content">
    <h1>Welcome to the Smart Irrigation System</h1>
    <p>
      This project is designed to automate plant watering by monitoring soil moisture levels using wireless sensors
      and a custom microcontroller system. It ensures optimal hydration with minimal manual intervention, helping
      save time and water.
    </p>
  </div>

  <!-- Load shared header and nav -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      const toggle = document.querySelector('.menu-toggle');
      menu.classList.toggle('open');
      toggle.classList.toggle('active');
    }

    function closeMenu() {
      const menu = document.getElementById('menu');
      const toggle = document.querySelector('.menu-toggle');
      menu.classList.remove('open');
      toggle.classList.remove('active');
    }
  </script>

</body>
</html>
